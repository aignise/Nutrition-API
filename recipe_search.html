<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
</head>
<body>
    <h1>Recipe Search</h1>
    <form action="http://127.0.0.1:5000/search" method="post">
        <label for="query">Recipe Name:</label><br>
        <input type="text" id="query" name="query" required><br>
        <label for="diet">Diet:</label><br>
        <input type="text" id="diet" name="diet"><br>
        <label for="intolerances">Intolerances:</label><br>
        <input type="text" id="intolerances" name="intolerances"><br>
        <label for="maxCarbs">Maximum Carbs:</label><br>
        <input type="text" id="maxCarbs" name="maxCarbs"><br>
        <label for="minProtein">Minimum Protein:</label><br>
        <input type="text" id="minProtein" name="minProtein"><br><br>
        <label for="minProtein">maxCalories:</label><br>
        <input type="text" id="maxCalories" name="maxCalories"><br><br>
        <label for="minProtein">maxCholesterol:</label><br>
        <input type="text" id="maxCholesterol" name="maxCholesterol"><br><br>
        <label for="minProtein">maxAlcohol:</label><br>
        <input type="text" id="maxAlcohol" name="maxAlcohol"><br><br>
        <label for="minProtein">maxFat:</label><br>
        <input type="text" id="maxFat" name="maxFat"><br><br>
        <label for="minProtein">maxReadyTime:</label><br>
        <input type="text" id="maxReadyTime" name="maxReadyTime"><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
